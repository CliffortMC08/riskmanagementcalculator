<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Risk Calc</title>
    <style>
        /* --- CSS VARIABLES --- */
        :root {
            /* Dark Mode (Default) */
            --bg-body: #111111;
            --bg-card: #1c1c1c;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --border: #333333;
            --input-bg: #262626;
            --accent: #ffffff;
            --focus-ring: rgba(255, 255, 255, 0.2);
            --radius: 12px;
        }

        /* Light Mode */
        [data-theme="light"] {
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-dim: #6b7280;
            --border: #e5e7eb;
            --input-bg: #f9fafb;
            --accent: #000000;
            --focus-ring: rgba(0, 0, 0, 0.1);
        }

        /* --- GLOBAL STYLES --- */
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-card);
            padding: 30px;
            border-radius: 20px; /* Super smooth corners */
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border: 1px solid var(--border);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        h1 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 0.85rem;
            margin-top: 2px;
        }

        .theme-toggle {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            border-color: var(--text-dim);
            transform: translateY(-1px);
        }

        /* --- FORM --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            background-color: var(--input-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 14px;
            font-size: 1rem;
            border-radius: var(--radius);
            box-sizing: border-box;
            outline: none;
            transition: all 0.2s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        /* Custom arrow for select */
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23888' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }

        input:focus, select:focus {
            border-color: var(--text-dim);
            box-shadow: 0 0 0 4px var(--focus-ring);
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* --- BUTTON --- */
        button[type="submit"] {
            width: 100%;
            background-color: var(--text-main);
            color: var(--bg-card); /* Inverted text color */
            border: none;
            padding: 16px;
            font-size: 1rem;
            font-weight: 700;
            border-radius: var(--radius);
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.2s, transform 0.1s;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
        }
        
        button[type="submit"]:active {
            transform: scale(0.98);
        }

        /* --- RESULT --- */
        #result {
            margin-top: 30px;
            background-color: var(--input-bg);
            border-radius: var(--radius);
            padding: 20px;
            display: none;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .res-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .res-value {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-main);
            line-height: 1;
            margin: 10px 0;
        }

        .res-sub {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .warning {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            font-size: 0.85rem;
            text-align: center;
            border-radius: 8px;
        }

        /* Remove input arrows */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <div>
                <h1>Deriv Calc</h1>
                <div class="subtitle">Risk & Position Sizing</div>
            </div>
            <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">☀</button>
        </header>

        <form id="calcForm">
            <div class="form-group">
                <label>Instrument</label>
                <select id="index" required>
                    <option value="" disabled selected>Select Asset</option>
                    
                    <optgroup label="Standard Volatility">
                        <option value="v10">Volatility 10 Index</option>
                        <option value="v25">Volatility 25 Index</option>
                        <option value="v50">Volatility 50 Index</option>
                        <option value="v75">Volatility 75 Index</option>
                        <option value="v100">Volatility 100 Index</option>
                    </optgroup>

                    <optgroup label="Volatility (1s) Series">
                        <option value="v10_1s">Volatility 10 (1s)</option>
                        <option value="v25_1s">Volatility 25 (1s)</option>
                        <option value="v50_1s">Volatility 50 (1s)</option>
                        <option value="v75_1s">Volatility 75 (1s)</option>
                        <option value="v100_1s">Volatility 100 (1s)</option>
                    </optgroup>

                    <optgroup label="Crash & Boom">
                        <option value="boom500">Boom 500</option>
                        <option value="boom1000">Boom 1000</option>
                        <option value="crash500">Crash 500</option>
                        <option value="crash1000">Crash 1000</option>
                    </optgroup>

                    <optgroup label="Step & Jump">
                        <option value="step">Step Index</option>
                        <option value="jump10">Jump 10</option>
                        <option value="jump25">Jump 25</option>
                        <option value="jump50">Jump 50</option>
                        <option value="jump100">Jump 100</option>
                    </optgroup>
                </select>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label>Balance ($)</label>
                    <input type="number" id="balance" placeholder="1000" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Risk (%)</label>
                    <input type="number" id="risk" placeholder="1.0" step="0.1" required>
                </div>
            </div>

            <div class="grid-row">
                <div class="form-group">
                    <label>Entry Price</label>
                    <input type="number" id="entry" placeholder="0.00" step="any" required>
                </div>
                <div class="form-group">
                    <label>Stop Loss</label>
                    <input type="number" id="sl" placeholder="0.00" step="any" required>
                </div>
            </div>

            <button type="submit">Calculate Position</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        // --- INSTRUMENT DATA ---
        // Note: 'factor' 1 means $1 per point per 1 lot.
        // Step Index is unique (Factor 10).
        const instruments = {
            // Standard
            'v10':      { min: 0.50, factor: 1 },
            'v25':      { min: 0.50, factor: 1 },
            'v50':      { min: 4.00, factor: 1 }, // V50 Standard often has high min lot
            'v75':      { min: 0.001, factor: 1 }, // The King
            'v100':     { min: 0.50, factor: 1 },
            
            // (1s) Variants
            'v10_1s':   { min: 0.50, factor: 1 },
            'v25_1s':   { min: 0.50, factor: 1 },
            'v50_1s':   { min: 0.005, factor: 1 }, // 1s variant usually lower min than standard
            'v75_1s':   { min: 0.005, factor: 1 },
            'v100_1s':  { min: 0.50, factor: 1 },

            // Others
            'boom500':  { min: 0.20, factor: 1 },
            'boom1000': { min: 0.20, factor: 1 },
            'crash500': { min: 0.20, factor: 1 },
            'crash1000':{ min: 0.20, factor: 1 },
            'step':     { min: 0.10, factor: 10 }, 
            'jump10':   { min: 0.01, factor: 1 },
            'jump25':   { min: 0.01, factor: 1 },
            'jump50':   { min: 0.01, factor: 1 },
            'jump100':  { min: 0.01, factor: 1 }
        };

        const form = document.getElementById('calcForm');
        const resDiv = document.getElementById('result');
        const themeBtn = document.getElementById('themeBtn');

        // --- THEME ---
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            themeBtn.textContent = '☾';
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const target = current === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
            themeBtn.textContent = target === 'light' ? '☾' : '☀';
        }

        // --- CALCULATOR ---
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const key = document.getElementById('index').value;
            const bal = parseFloat(document.getElementById('balance').value);
            const riskPct = parseFloat(document.getElementById('risk').value);
            const entry = parseFloat(document.getElementById('entry').value);
            const sl = parseFloat(document.getElementById('sl').value);

            if (!key) return; // Should be handled by required, but safety check

            const instr = instruments[key];
            const riskAmt = bal * (riskPct / 100);
            const dist = Math.abs(entry - sl);
            const direction = entry > sl ? "BUY (Long)" : "SELL (Short)";

            if (dist === 0 || isNaN(dist)) {
                resDiv.style.display = 'block';
                resDiv.innerHTML = `<div class="warning">Entry and SL cannot be same</div>`;
                return;
            }

            // Calculation
            let lots = riskAmt / (dist * instr.factor);
            
            // Logic for specific rounding preferences
            // V75/Step usually good with 2-3 decimals, but V75 allows 5.
            // We display 4 for precision.
            let displayLots = lots.toFixed(4);

            let warningMsg = "";
            if (lots < instr.min) {
                warningMsg = `Wait! That's below the minimum lot of <strong>${instr.min}</strong>`;
            }

            resDiv.style.display = 'block';
            resDiv.innerHTML = `
                <div class="res-header">
                    <span>${direction}</span>
                    <span>Risk: $${riskAmt.toFixed(2)}</span>
                </div>
                
                <div class="res-value">${displayLots}</div>
                <div class="res-sub">Recommended Lot Size</div>

                ${warningMsg ? `<div class="warning">${warningMsg}</div>` : ''}
            `;
        });
    </script>
</body>
</html>
