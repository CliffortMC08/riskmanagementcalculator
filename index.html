<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deriv Pro Calc</title>
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-body: #111111;
            --bg-card: #1c1c1c;
            --text-main: #ffffff;
            --text-dim: #a1a1aa;
            --border: #333333;
            --input-bg: #262626;
            --radius: 12px;
            --accent: #ffffff;
            --buy: #22c55e;
            --sell: #ef4444;
        }

        [data-theme="light"] {
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-dim: #6b7280;
            --border: #e5e7eb;
            --input-bg: #f9fafb;
            --accent: #111827;
        }

        /* --- LAYOUT --- */
        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            transition: 0.3s;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: var(--bg-card);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.2);
            border: 1px solid var(--border);
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 { margin: 0; font-size: 1.2rem; font-weight: 800; }
        .theme-toggle {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* --- TABS --- */
        .tabs {
            display: flex;
            background: var(--input-bg);
            padding: 4px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-dim);
            cursor: pointer;
            border-radius: 8px;
            transition: 0.2s;
        }
        .tab.active {
            background: var(--bg-card);
            color: var(--text-main);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* --- FORM --- */
        .form-group { margin-bottom: 15px; }
        label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-dim);
            margin-bottom: 6px;
            text-transform: uppercase;
        }
        input, select {
            width: 100%;
            background-color: var(--input-bg);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 14px;
            font-size: 1rem;
            border-radius: var(--radius);
            box-sizing: border-box;
            outline: none;
            -webkit-appearance: none;
        }
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23888' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
            padding-right: 2.5rem;
        }
        input:focus, select:focus { border-color: var(--text-dim); }

        .grid-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        /* --- DIRECTION SWITCH --- */
        .dir-switch {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .dir-opt {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            border-radius: var(--radius);
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            opacity: 0.6;
            transition: 0.2s;
        }
        .dir-opt.buy.active {
            background: rgba(34, 197, 94, 0.1);
            border-color: var(--buy);
            color: var(--buy);
            opacity: 1;
        }
        .dir-opt.sell.active {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--sell);
            color: var(--sell);
            opacity: 1;
        }

        /* --- BUTTON --- */
        button[type="submit"] {
            width: 100%;
            background-color: var(--text-main);
            color: var(--bg-card);
            border: none;
            padding: 16px;
            font-size: 1rem;
            font-weight: 800;
            border-radius: var(--radius);
            cursor: pointer;
            margin-top: 10px;
        }
        button[type="submit"]:hover { opacity: 0.9; }

        /* --- RESULTS --- */
        #result {
            display: none;
            margin-top: 25px;
            background: var(--input-bg);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            animation: slideUp 0.3s ease;
        }
        
        @keyframes slideUp { from {transform: translateY(10px); opacity: 0;} to {transform: translateY(0); opacity: 1;} }

        .res-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 10px;
        }
        .res-box { text-align: center; }
        .res-title { font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; margin-bottom: 5px; }
        .res-val { font-size: 1.5rem; font-weight: 800; color: var(--text-main); }
        .res-val.small { font-size: 1.2rem; }

        .res-info {
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed var(--border);
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        /* Utilities */
        .hidden { display: none; }
        input[type=number] { -moz-appearance: textfield; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Deriv Calc</h1>
            <button class="theme-toggle" id="themeBtn" onclick="toggleTheme()">☀</button>
        </header>

        <!-- Two Modes: By Price Level (Standard) OR By Distance (New Request) -->
        <div class="tabs">
            <div class="tab active" onclick="setMode('distance')">By Distance (Points)</div>
            <div class="tab" onclick="setMode('price')">By SL Price Level</div>
        </div>

        <form id="calcForm">
            <!-- 1. Instrument -->
            <div class="form-group">
                <label>Instrument</label>
                <select id="index" required>
                    <option value="" disabled selected>Select Asset</option>
                    <optgroup label="Standard Volatility">
                        <option value="v10">Volatility 10</option>
                        <option value="v25">Volatility 25</option>
                        <option value="v50">Volatility 50</option>
                        <option value="v75">Volatility 75</option>
                        <option value="v100">Volatility 100</option>
                    </optgroup>
                    <optgroup label="Volatility (1s)">
                        <option value="v10_1s">Volatility 10 (1s)</option>
                        <option value="v25_1s">Volatility 25 (1s)</option>
                        <option value="v50_1s">Volatility 50 (1s)</option>
                        <option value="v75_1s">Volatility 75 (1s)</option>
                        <option value="v100_1s">Volatility 100 (1s)</option>
                    </optgroup>
                    <optgroup label="Crash & Boom">
                        <option value="boom500">Boom 500</option>
                        <option value="boom1000">Boom 1000</option>
                        <option value="crash500">Crash 500</option>
                        <option value="crash1000">Crash 1000</option>
                    </optgroup>
                    <optgroup label="Others">
                        <option value="step">Step Index</option>
                        <option value="jump10">Jump 10</option>
                        <option value="jump25">Jump 25</option>
                        <option value="jump50">Jump 50</option>
                        <option value="jump100">Jump 100</option>
                    </optgroup>
                </select>
            </div>

            <!-- 2. Balance & Risk -->
            <div class="grid-row">
                <div class="form-group">
                    <label>Balance ($)</label>
                    <input type="number" id="balance" placeholder="1000" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Risk (%)</label>
                    <input type="number" id="risk" placeholder="1.0" step="0.1" required>
                </div>
            </div>

            <!-- 3. Direction (Required for Distance Mode) -->
            <div class="form-group">
                <label>Trade Direction</label>
                <div class="dir-switch">
                    <div class="dir-opt buy active" onclick="setDir('buy')">BUY</div>
                    <div class="dir-opt sell" onclick="setDir('sell')">SELL</div>
                </div>
            </div>

            <!-- 4. Entry & Constraint -->
            <div class="form-group">
                <label>Entry Price</label>
                <input type="number" id="entry" placeholder="Current Market Price" step="any" required>
            </div>

            <div class="form-group">
                <label id="constraintLabel">Stop Loss Distance (Points)</label>
                <input type="number" id="constraintInput" placeholder="e.g. 5000" step="any" required>
            </div>

            <button type="submit">Calculate</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        // --- CONFIG ---
        const instruments = {
            'v10':      { min: 0.50, factor: 1 },
            'v25':      { min: 0.50, factor: 1 },
            'v50':      { min: 4.00, factor: 1 },
            'v75':      { min: 0.001, factor: 1 },
            'v100':     { min: 0.50, factor: 1 },
            'v10_1s':   { min: 0.50, factor: 1 },
            'v25_1s':   { min: 0.50, factor: 1 },
            'v50_1s':   { min: 0.005, factor: 1 },
            'v75_1s':   { min: 0.005, factor: 1 },
            'v100_1s':  { min: 0.50, factor: 1 },
            'boom500':  { min: 0.20, factor: 1 },
            'boom1000': { min: 0.20, factor: 1 },
            'crash500': { min: 0.20, factor: 1 },
            'crash1000':{ min: 0.20, factor: 1 },
            'step':     { min: 0.10, factor: 10 }, 
            'jump10':   { min: 0.01, factor: 1 },
            'jump25':   { min: 0.01, factor: 1 },
            'jump50':   { min: 0.01, factor: 1 },
            'jump100':  { min: 0.01, factor: 1 }
        };

        // --- STATE ---
        let mode = 'distance'; // 'distance' or 'price'
        let direction = 'buy';
        
        // --- ELEMENTS ---
        const tabs = document.querySelectorAll('.tab');
        const dirOpts = document.querySelectorAll('.dir-opt');
        const label = document.getElementById('constraintLabel');
        const input = document.getElementById('constraintInput');
        const form = document.getElementById('calcForm');
        const resDiv = document.getElementById('result');

        // --- FUNCTIONS ---
        function setMode(m) {
            mode = m;
            tabs.forEach(t => t.classList.remove('active'));
            if(mode === 'distance') {
                tabs[0].classList.add('active');
                label.textContent = "Stop Loss Distance (Points)";
                input.placeholder = "e.g. 2000";
            } else {
                tabs[1].classList.add('active');
                label.textContent = "Stop Loss Price Level";
                input.placeholder = "e.g. 51234.50";
            }
            resDiv.style.display = 'none';
        }

        function setDir(d) {
            direction = d;
            dirOpts.forEach(o => o.classList.remove('active'));
            if(d === 'buy') dirOpts[0].classList.add('active');
            else dirOpts[1].classList.add('active');
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // 1. Inputs
            const key = document.getElementById('index').value;
            const bal = parseFloat(document.getElementById('balance').value);
            const riskPct = parseFloat(document.getElementById('risk').value);
            const entry = parseFloat(document.getElementById('entry').value);
            const val = parseFloat(input.value);

            if(!key || isNaN(bal) || isNaN(riskPct) || isNaN(entry) || isNaN(val)) return;

            const instr = instruments[key];
            const riskAmt = bal * (riskPct / 100);

            let distance, slPrice;

            // 2. Logic
            if(mode === 'distance') {
                // User gave Points -> We calculate SL Price
                distance = val;
                if(direction === 'buy') slPrice = entry - distance;
                else slPrice = entry + distance;
            } else {
                // User gave Price -> We calculate Points
                slPrice = val;
                distance = Math.abs(entry - slPrice);
                // Auto-correct direction check (optional, but good for UX)
            }

            // 3. Main Calculation
            // Lot = Risk / (Distance * Factor)
            let lot = riskAmt / (distance * instr.factor);

            // 4. Formatting
            let lotDisplay = lot.toFixed(4);
            let slDisplay = slPrice.toFixed(2);
            let warning = "";

            if(lot < instr.min) {
                warning = `Below Min Lot (${instr.min})`;
            }

            // 5. Display
            resDiv.style.display = 'block';
            resDiv.innerHTML = `
                <div class="res-grid">
                    <div class="res-box">
                        <div class="res-title">Use Lot Size</div>
                        <div class="res-val">${lotDisplay}</div>
                    </div>
                    <div class="res-box">
                        <div class="res-title">Set SL Price</div>
                        <div class="res-val small">${slDisplay}</div>
                    </div>
                </div>
                <div class="res-info">
                    Risking <strong>$${riskAmt.toFixed(2)}</strong> over <strong>${distance.toFixed(2)}</strong> points.
                    ${warning ? `<br><span style="color:#ef4444">${warning}</span>` : ''}
                </div>
            `;
        });

        // --- THEME ---
        if(localStorage.getItem('theme') === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            document.getElementById('themeBtn').textContent = '☾';
        }
        function toggleTheme() {
            const cur = document.documentElement.getAttribute('data-theme');
            const tgt = cur === 'light' ? 'dark' : 'light';
            document.documentElement.setAttribute('data-theme', tgt);
            localStorage.setItem('theme', tgt);
            document.getElementById('themeBtn').textContent = tgt === 'light' ? '☾' : '☀';
        }
    </script>
</body>
</html>
